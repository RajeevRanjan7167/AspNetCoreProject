<form [formGroup]="registerForm" (ngSubmit)="register()" >
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <label class="control-label" style="margin-right:10px">I am a: </label>
    <label class="radio-inline">
      <input class="mr-3" type="radio" value="male" formControlName="rm_Gender">Male
    </label>
    <label class="radio-inline ml-3">
      <input class="mr-3" type="radio" value="female" formControlName="rm_Gender">Female
    </label>
  </div>

  <div class="form-group">
    <input type="text" data-toggle="tooltip" data-placement="top" title="Enter the user name for login"  
    class="form-control" formControlName="rm_Login_Id" placeholder="Username">
    <div class="invalid-feedback">Plesae choose user name </div>
  </div>

  <div class="form-group">
    <input type="email" class="form-control" placeholder="email@example.com" formControlName="rm_Email"
      data-toggle="tooltip" data-placement="top" title="Please enter the email address">
  </div>
  
  <div class="form-group">
    <input class="form-control"
      placeholder="Date of Birth" formControlName="rm_DateOfBirth" type="text" bsDatepicker [bsConfig]="bsConfig" 
      data-toggle="tooltip" title="Please choose date of birth">
  </div>
  
  <div class="form-group">
    <input type="password"  data-toggle="tooltip" data-placement="top" title="Please enter the password"
          class="form-control" formControlName="password" placeholder="Password">      
  </div>

  <div class="form-group">
    <input type="password" data-toggle="tooltip" data-placement="top" title="Please enter the confirm password"
    class="form-control" formControlName="confirmPassword" 
            placeholder="Confirm Password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" [disabled] ="!registerForm.valid" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
