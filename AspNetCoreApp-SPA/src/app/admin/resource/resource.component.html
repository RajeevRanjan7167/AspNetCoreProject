<div class="content">
  <div class="container mt-3">
    <div class="row">
      <div class="col-md-12">
        <div class="card ">
          <div class="card-header card-header-primary" style="height:45px">
            <h4 class="card-title">Resource</h4>
          </div>
          <div class="card-body">
            <form  [formGroup]="resourceForm" (ngSubmit)="resourceCreation()" >
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group bmd-form-group">
                    <input type="text" class="form-control" formControlName="firstname" placeholder="First Name">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group bmd-form-group">                    
                    <input type="text" class="form-control"  formControlName="middlename" placeholder="Middle Name">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group bmd-form-group">
                    <input type="text" class="form-control"  formControlName="lastname" placeholder="Last Name">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group bmd-form-group">
                    <input type="text" class="form-control"  formControlName="loginid" placeholder="Login Id">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group bmd-form-group">
                    <input type="email" class="form-control" formControlName="email" placeholder="Email address">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group bmd-form-group">
                    <input type="text" class="form-control" formControlName="password" placeholder="Password">
                  </div>
                </div>                 
                <div class="col-md-3">
                  <div class="form-group bmd-form-group">
                    <input type="text" class="form-control" formControlName="roleid" placeholder="Role" >
                  </div>
                </div>

                <div class="col-md-2">
                  <select class="browser-default custom-select" id = "gender" formControlName="gender"> 
                    <option selected *ngFor="let gender of genderlst" [ngValue]="gender">{{gender}}</option>
                  </select>
                </div>

                <div class="col-md-1">
                  <div class="form-group bmd-form-group">
                    <input type="text" class="form-control" formControlName="age" placeholder="Age">
                  </div>
                </div>                               
              </div>              

              <div class="row">

                <div class="col-md-9">
                  <div class="form-group bmd-form-group">
                    <input type="text" class="form-control" formControlName="address" placeholder="Address">
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group bmd-form-group">
                    <input type="text" class="form-control" formControlName="contactno" placeholder="+91-999 999 9999">
                  </div>
                </div>

              </div>

              <div class="row">
                <div class="col-md-4">
                  <div class="form-group bmd-form-group">
                    <input type="text" class="form-control" formControlName="city" placeholder="City">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group bmd-form-group">
                    <input type="text" class="form-control" formControlName="country" placeholder="Country">
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group bmd-form-group">
                    <input type="text" class="form-control" formControlName="postalcode" placeholder="Postal Code">
                  </div>
                </div>
                <div class="col-md-2">
                  <select class="browser-default custom-select" id="flag" formControlName="flag">
                    <option selected *ngFor="let flag of flaglst" [ngValue]="flag" placeholder="Hello">{{flag}}</option>
                  </select>
                </div>                                           
              </div> 

              <div class="form-group text-center">
                <button class="btn btn-success btn mr-2" type="submit">Register</button>
                <button class="btn btn-danger " (click)="cancel()" type="button">Cancel</button>
              </div>  
              <div class="row">
                <div class="col-md-12">   
                  <div class="form-group bmd-form-group">
                    <ag-grid-angular style="height: 350px;" colResizeDefault='shift' class="ag-theme-alpine" rowSelection='single'
                    (rowClicked)='onRowClicked($event)' (cellClicked)='onCellClicked($event)' (selectionChanged) = 'onSelectionChanged($event)'
                      class="ag-theme-balham" [rowData]="rowData" [columnDefs]="columnDefs">
                    </ag-grid-angular>
                  </div>
                </div>   
              </div>       
            </form>
          </div>
        </div>
      </div>      
    </div>
  </div>
</div>
